    <!-- Version check script -->
    <script>
      // Check if we need to do a hard refresh due to new content
      const lastVersionCheck = localStorage.getItem('lastVersionCheck');
      const currentTime = Date.now();
      
      // Only check once per hour
      if (!lastVersionCheck || (currentTime - parseInt(lastVersionCheck)) > 3600000) {
        localStorage.setItem('lastVersionCheck', currentTime.toString());
        
        // Add a version timestamp to force-reload if needed
        if (performance.navigation.type !== 1) { // Not a refresh
          const urlParams = new URLSearchParams(window.location.search);
          const currentVersion = urlParams.get('appv');
          const appVersion = currentTime.toString();
          
          if (currentVersion !== appVersion && lastVersionCheck) {
            // If returning to the site and there's a version mismatch, reload with clean cache
            window.location.href = window.location.pathname + '?appv=' + appVersion;
          }
        }
      }
